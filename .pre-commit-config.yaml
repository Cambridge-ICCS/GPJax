repos:
  - repo: https://github.com/psf/black
    rev: 21.7b0
    hooks:
      - id: black
        args: [--line-length=120]
  - repo: https://github.com/pycqa/isort
    rev: 5.9.3
    hooks:
      - id: isort
  - repo: https://github.com/mwouts/jupytext
    rev: v1.11.0
    hooks:
      - id: jupytext
        args: [--from, "py:percent", --to, ipynb]
        files: "docs/nbs/*.py"
